{% extends 'base.html' %}

{% block header %}
  <h5>{% block title %}What's on your mind?{% endblock %}</h5>
  <br>
{% endblock %}


{% block content %}
    <form method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{ request.form['title'] }}" required>
        <label for="title">Title</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Content" id="body" name="body" style="height: 100px">{{ request.form['body'] }}</textarea>
        <label for="body">Content</label>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Post</button>
        <a href="{{ url_for('blog.index', post_id=post_id) }}" class="btn btn-secondary mb-3">Back</a>
      </div>
    </form>
{% endblock %}
