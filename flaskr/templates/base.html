<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - CommentCorner</title>
<!--  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Comment Corner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% if g.user %}
        <div class="d-flex justify-content-end">
          <li class="nav-item">
            <span class="nav-link link-success">{{ g.user['username'] }}</span>
          </li>
          <li class="nav-item">
          <a class="nav-link btn btn-primary" role="button" href="{{ url_for('auth.logout') }}">Log Out</a>
          </li>
          {% else %}
<!--          <li class="nav-item">-->
<!--            <a class=" nav-link btn btn-outline-info"  href="{{ url_for('auth.register') }}">Register</a>-->
<!--          </li>-->
          <li class="nav-item">
            <a class="nav-link btn btn-primary"  href="{{ url_for('auth.login') }}">Log In</a>
          </li>
        {% endif %}
        </div>
      </ul>
    </div>
  </div>
</nav>
</div>
  <section class="container">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
